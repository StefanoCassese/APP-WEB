<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Shop</title>
    <script defer type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css//searcher.css">
    <script defer src="https://kit.fontawesome.com/b31b9e8c91.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav id="barra-nav">
        <div class="logo">
            <p>Six Shop</p>
        </div>
        <div id="searchMaxWidth" class="search">
            <input id="search-input" type="text" placeholder="Buscar" class="search-input">
            <img></img>
        </div>
        <div class="search">

            <ul class="nav-links">
                <li><a href="#carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="#productos"><i class="fa-solid fa-boxes-stacked"></i></a></li>
                <li><a href="#contacto"><i class="fa-solid fa-envelope"></i></a></li>
            </ul>

        </div>
    </nav>

        <nav id="hamburger-nav">
        <div class="logo">
            <p>Six Shop</p>
        </div>
        <div id="searchMediumWidth" class="search">
            <input id="search-input" type="text" placeholder="Buscar" class="search-input">
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="abrirMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#carrito" onclick="abrirMenu()">Carrito</a></li>
                <li><a href="#productos" onclick="abrirMenu()">Productos</a></li>
                <li><a href="#contacto" onclick="abrirMenu()">Contacto</a></li>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="hero__container">
            <h1 class="hero__title">Six Shop</h1>
        </div>
    </div>

    <aside>
        <section id="category-container" class="category-container center-elements"></section>

        <button id="btn-remove-category" class="btn-remove-category btn-products-overlay-close">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>

        <h2 class="subtitle" id="productos">Productos</h2>   
    </aside>

    <div id="search-under-title" class="search-under-title">
        <input id="search-input" type="text" placeholder="Buscar" class="search-input">
    </div>
    
    <main class="container"></main>

    <h2 class="subtitle">Contacto</h2>

    <section id="contacto">
        <form>
            <div class="formulario">
                <label for="email">Ingrese E-Mail</label>
        <input type="email" id="email" placeholder="E-Mail">
        <label for="comments">Contanos</label>
        <textarea id="comments"></textarea>
        <button class="btn btn-color-1" type="submit">Enviar</button>
    </div>
    </form>
    </section>

    <footer>

        <div class="footer__text">

            <div class="footer__imgs">

                <div class="footer__img">

                    <a target="_blank" href="https://www.instagram.com"><i
                            class="fa-brands fa-square-instagram"></i></a>

                    <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>

                    <a target="_blank" href="https://www.twitter.com"><i class="fa-brands fa-square-twitter"></i></a>

                    <a target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>

                </div>

            </div>
            <p>All rights reserved Â© Six Shop</p>
        </div>

    </footer>
</body>


</html>
