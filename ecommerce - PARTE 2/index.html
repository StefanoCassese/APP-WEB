<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-commerce</title>
</head>
<body>
    <h1>E-commerce</h1>

    <!-- Buscador -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar productos...">
        <button onclick="searchProducts()">Buscar</button>
        <button id="back-btn" onclick="showAllProducts()" style="display: none;">Volver</button>
    </div>
    
    <!-- Icono de carrito -->
    <div id="cart-icon" onclick="toggleCart()">
        <img src="iconos/216477_shopping_cart_icon.png" alt="Carrito">
        <span id="cart-count">0</span>
    </div>

    <!-- Contenedor del carrito -->
    <div class="cart-container" id="cart-container">
        <h2>Carrito de Compras</h2>
        <ul id="cart-list">
        </ul>
        <div id="total-container">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
        </div>
        <button id="finish-btn" onclick="finishPurchase()" style="display: none;">Finalizar Compra</button>
        <button id="remove-all-btn" onclick="removeAllFromCart()" style="display: none;">Eliminar Todo</button>
    </div>

    <main>          
    </main>

    <script src="codigo.js"></script>
</body>
</html>
