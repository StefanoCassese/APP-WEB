<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>6SixShop</title>

        <link rel="stylesheet" href="CSS/main.css">

        <script defer type="module" src="index.js"></script>
    </head>

    <body>
        <div class="Contenedor-Principal">         
            <aside>
                <div class="barra-nav">
                    <header class="logo">
                        <button id="btn-Logo" class="btn-Logo">
                            <img src="IMG/logo6sixshop.png" alt="Logo SixShop">
                        </button>                     
                     </header>
                     <nav>                  
                            <ul class="contenedor-btns-nav">
                                <li>
                                    <button id="btn-menu" class="btn-menu">
                                        <img src="ICONS/menu.png" alt="icono menu">
                                    </button>
                                </li>  
                                <li>
                                    <input type="text" id="barra-Busqueda" class="barra-Busqueda-Oculta" placeholder="Que buscamos?..">
                                    <div id="overlay-Buscador">
                                        <div id="contenedor-Resultado-Buscador" class="contenedor-Resultado-Buscador"></div>
                                    </div>
                                    <button id="btn-Buscador" class="btn-Buscador">
                                        <img src="ICONS/search.png" alt="icono buscador">
                                    </button>
                                </li>
                                <li>
                                    <button id="btn-Carrito" class="btn-Carrito">
                                        <img src="ICONS/shopping_cart.png" alt="icono carrito">
                                    </button>
                                </li>                                    
                            </ul>                    
                     </nav>   
                </div>                              
            </aside>

            <main>
                <div class="imagen-Precentacion-Pagina">
                    <div class="cuadro-imagen-Bienvenida">
                        <div class="contenedor-Imagenes">
                            <img src="IMG/Imagen de Bienvenida.jpg" alt="Imagen de Bienvenida">
                        </div>
                        <div class="mostrador-oferta-destacada">
                            <p class="Texto-Ofertas">
                                ¡Te contamos!
                                      Oferta 35%off
                            </p>
                            <div class="resaltador-Texto-Bienvenida">
                                <p class="Texto-Bienvenida">Welcome!</p>
                            </div>                        
                        </div>                     
                    </div>
                    <img class="img-Fondo" src="IMG/ImagenesPresentacion.png" alt="Imagen de fondo Presentacion">
                </div>
                <div id="category-container" class="main-Categorias-Container">

                </div>
                <div class="etiqueta-Distribucion"> 
                    <img src="IMG/Etiqueta de productos.png" alt="Etiqueta de productos">  
                    <p id="Etiqueta" class="Etiqueta">Etiquetas<p>               
                </div>
                <div id="products-container" class="main-Productos-Container">
                </div>            
            </main>
        </div>

        <footer>
            <div class="pie-Pagina">
                <div class="contenedor-Texto-PiePagina">
                    <p class="texto-footer-Copyright">COPYRIGHT © 2024 6SixShop</p>                    
                    <p class="texto-footer-TerminosCondiciones">Términos y condiciones</p>
                    <p class="texto-footer-PoliticasPrivacidad">Políticas de privacidad</p>
                </div>              
            </div>            
         </footer>       

    </body>

</html>
